<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">

  <header>
    <div class="container-fluid bg-primary" style="height: 100px">
      <div class="row">
        <div class="col">CABEÇALHO DA PÁGINA</div>
      </div>
    </div>
  </header>

  <div class="main">
    <div class="container-fluid bg-secondary" >
      <div class="row" style="height: 750px">
        <div class="col-3 bg-warning">
          <div class="aside">
            <div class="h3">Menu de Opções</div>
            <div class="ul">
              <div class="li">item 1</div>
              <div class="li">item 2</div>
              <div class="li">item 3</div>
              <div class="li">item 4</div>
              <div class="li">item 5</div>
              <div class="li">item 6</div>
            </div>
          </div>
        </div>
        <div class="col-9">CORPO DA PÁGINA</div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="container-fluid bg-primary" style="height: 100px">
      <div class="row">
        <div class="col">RODAPÉ DA PÁGINA</div>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
